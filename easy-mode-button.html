    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleContainer = document.getElementById('toggleContainer');
        const confettiToggle = document.getElementById('confettiToggle');
        let isActive = false;
        let confettiEnabled = true;

        // Create audio context for whoosh sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playWhooshSound() {
            const bufferSize = audioContext.sampleRate * 0.4;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            // Generate noise with envelope
            for (let i = 0; i < bufferSize; i++) {
                const t = i / bufferSize;
                const envelope = Math.sin(t * Math.PI) * Math.exp(-t * 3);
                data[i] = (Math.random() * 2 - 1) * envelope;
            }
            
            const source = audioContext.createBufferSource();
            const filter = audioContext.createBiquadFilter();
            const gainNode = audioContext.createGain();
            
            filter.type = 'bandpass';
            
            source.buffer = buffer;
            source.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Sweep the filter for whoosh effect (ascending)
            filter.frequency.setValueAtTime(300, audioContext.currentTime);
            filter.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.4);
            filter.Q.value = 3;
            
            gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
            
            source.start(audioContext.currentTime);
        }

        confettiToggle.addEventListener('click', function() {
            confettiEnabled = !confettiEnabled;
            confettiToggle.classList.toggle('active');
        });

        toggleSwitch.addEventListener('click', function() {
            isActive = !isActive;
            
            if (isActive) {
                playWhooshSound();
                toggleSwitch.classList.add('active');
                
                // Trigger celebration animation only if confetti is enabled
                if (confettiEnabled) {
                    toggleContainer.classList.remove('celebrating');
                    void toggleContainer.offsetWidth; // Trigger reflow
                    toggleContainer.classList.add('celebrating');
                }
            } else {
                toggleSwitch.classList.remove('active');
            }
        });
    </script>
