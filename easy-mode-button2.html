<script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleContainer = document.getElementById('toggleContainer');
        const confettiToggle = document.getElementById('confettiToggle');
        let isActive = false;
        let confettiEnabled = true;

        // Create audio context for whoosh sound (lazily initialized)
        let audioContext = null;
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        async function playWhooshSound() {
            try {
                // Initialize and resume audio context within this user gesture
                const ctx = initAudioContext();
                
                // Critical for iOS: resume within the same user gesture
                if (ctx.state === 'suspended') {
                    await ctx.resume();
                }
                
                const bufferSize = ctx.sampleRate * 0.4;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                
                // Generate noise with envelope
                for (let i = 0; i < bufferSize; i++) {
                    const t = i / bufferSize;
                    const envelope = Math.sin(t * Math.PI) * Math.exp(-t * 3);
                    data[i] = (Math.random() * 2 - 1) * envelope;
                }
                
                const source = ctx.createBufferSource();
                const filter = ctx.createBiquadFilter();
                const gainNode = ctx.createGain();
                
                filter.type = 'bandpass';
                
                source.buffer = buffer;
                source.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                // Sweep the filter for whoosh effect (ascending)
                filter.frequency.setValueAtTime(300, ctx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(2000, ctx.currentTime + 0.4);
                filter.Q.value = 3;
                
                gainNode.gain.setValueAtTime(0.25, ctx.currentTime);
                
                source.start(ctx.currentTime);
            } catch (error) {
                console.log('Audio playback failed:', error);
            }
        }

        confettiToggle.addEventListener('click', function() {
            confettiEnabled = !confettiEnabled;
            confettiToggle.classList.toggle('active');
        });

        toggleSwitch.addEventListener('click', async function() {
            isActive = !isActive;
            
            if (isActive) {
                await playWhooshSound();
                toggleSwitch.classList.add('active');
                
                // Trigger celebration animation only if confetti is enabled
                if (confettiEnabled) {
                    toggleContainer.classList.remove('celebrating');
                    void toggleContainer.offsetWidth; // Trigger reflow
                    toggleContainer.classList.add('celebrating');
                }
            } else {
                toggleSwitch.classList.remove('active');
            }
        });
    </script>
